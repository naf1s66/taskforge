services:
  db:
    image: postgres:16
    container_name: taskforge_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskforge
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: taskforge_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    build:
      context: ../apps/api
    ports: ["4000:4000"]
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

  web:
    build:
      context: ../apps/web
    ports: ["3000:3000"]
    depends_on: [api]

volumes:
  db_data:
